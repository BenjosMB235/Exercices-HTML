<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="insta.css">
</head>
<body>
    <div class="sidebar">
        <a href="#" class="logo">
            <img src="logoinsta.png" alt="instagram logo">
        </a>
        <div class="profile">
            <div class="profile_img">
                <img src="profile.png" alt="">
            </div>
            <div class="name">
                <h1>Mba√Øram Benjos</h1>
                <img src="verify.jpg" alt="">
            </div>
            <span>@Benjos</span>
        </div>
        <div class="about">
            <div class="box">
                <h3>54</h3>
                <span>Posts</span>
            </div>
            <div class="box">
                <h3>14.4k</h3>
                <span>followers</span>
            </div>
            <div class="box">
                <h3>15</h3>
                <span>following</span>
            </div>
        </div>
        <div class="menu">
            <a href="#" class="active">
                <span class="icon">
                    <i class="ri-function-line"></i>
                </span>
                Feed
            </a>
            <a href="#">
                <span class="icon">
                    <i class="ri-search-line"></i>
                </span>
                Explore
            </a>
            <a href="#">
                <span class="icon">
                    <i class="ri-notification-4-line"></i>
                </span>
                Notification
            </a>
            <a href="#">
                <span class="icon">
                    <i class="ri-mail-unread-fill"></i>
                </span>
                Messages
            </a>
            <a href="#">
                <span class="icon">
                    <i class="ri-send-plane-fill"></i>
                </span>
                Direct
            </a>
            <a href="#">
                <span class="icon">
                    <i class="ri-bar-chart-2-fill"></i>
                </span>
                Stats
            </a>
            <a href="#">
                <span class="icon">
                    <i class="ri-settings-5-line"></i>
                </span>
                Setting
            </a>
            <a href="#">
                <span class="icon">
                    <i class="ri-loyout-box-r-line"></i>
                </span>
                Loyout
            </a>
        </div>
    </div>
    <div class="main-home">
        <div class="header">
            <div class="search">
                <i class="ri-search-line"></i>
                <input type="text" placeholder="Search">
            </div>
            <div class="header-content">
                <i class="ri-notification-4-line"></i>
                <i class="ri-mail-unread-fill"></i>
                <a href="#" class="btn">
                    <i class="ri-add-circle-line"></i>
                    <div class="btn-text">Add Photo</div>
                </a>
            </div>
        </div>
        <div class="stories-title">
            <h1>Stories</h1>
            <a href="#" class="btn">
                <i class="ri-play-circle-line"></i>
                <div class="text">watch all</div>
            </a>
        </div>
        <div class="stories">
            <div class="stories-img color">
                <img src="profile.jpg" alt="">
                <div class="add">.</div>
            </div>
            <div class="stories-img">
                <img src="profile2.jpg" alt="">
            </div>
            <div class="stories-img">
                <img src="profile3.jpg" alt="">
            </div>
            <div class="stories-img">
                <img src="profile4.jpg" alt="">
            </div>
            <div class="stories-img">
                <img src="profile5.jpg" alt="">
            </div>
            <div class="stories-img">
                <img src="profile6.jpg" alt="">
            </div>
            <div class="stories-img">
                <img src="profile7.jpg" alt="">
            </div>
            <div class="stories-img">
                <img src="profile8.jpg" alt="">
            </div>
            <div class="stories-img">
                <img src="profile9.jpg" alt="">
            </div>
            <div class="stories-img">
                <img src="profile10.jpg" alt="">
            </div>
        </div>
        <div class="feed">
            <h3>Feed</h3>
            <div class="feed-text">
                <h2>Latest</h2>
                <span>Popular</span>
            </div>
            <div class="main-posts">
                <div class="post-box">
                    <img src="post1.jpg" alt="">
                    <div class="post-info">
                        <div class="post-profile">
                            <div class="ppost-img">
                                <img src="profile3.jpg" alt="">
                            </div>
                            <h3>Marques B</h3>
                        </div>
                        <div class="likes">
                            <i class="ri-heart-line"></i>
                            <span>84.4k</span>
                            <i class="ri-chat-3-line"></i>
                            <span>88</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
